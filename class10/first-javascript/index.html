<!DOCTYPE html>
<html>
<head>
	<title>Our First JavaScript</title>

</head>
<body>

	<h1 id=myId>Hello, World!</h1>

	<script type="text/javascript">
		alert("Hello");

		var fname = "Scott"
		var lname = "Klampfer"
		var num1 = 100 / 10
		var num2 = 50 - 17
		var num3 = 50 + 17
		document.getElementById("myID").innerHTML = "new text";

		// function definition
		function doSomething(){
			document.write(num1);
			document.write("<br>");
			document.write(num2);
			document.write("<br>");
			document.write(num3);
			document.write("<br>");
			document.write((fname) + " " + (lname));
			console.log("Hi There");
		}

		// function call
		doSomething();

	</script>

</body>
</html>
